<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form name="calisma" action="Index.html" method="get" autocomplete="on" style="font-size: larger;">
        <fieldset>
            <legend>Kişisel Bilgiler</legend><br>
            <label>Ad</label><br>
            <input type="text" placeholder="Adınız"/><br><br>
            <label>Soyad</label><br>
            <input type="text" placeholder="Soyadınız"/><br><br>
            <label>Cinsiyet</label><br>
            <input type="radio" name="cins" checked="on"/>Erkek
            <input type="radio" name="cins"/>Kadın<br><br>
            <label>Hobiler</label><br>
            <input type="checkbox" name="k1" checked="on"/>Kitap
            <input type="checkbox" name="k1"/>Müzik
            <input type="checkbox" name="k1"/>Spor
        </fieldset>
        <fieldset>
            <legen>Diğer Bilgiler</legen>
            <label>İl</label>
            <select name="iller" size="1">
                <option>Ankara</option>
                <option>İstanbul</option>
                <option>İzmir</option>
                <option>Kars</option>
                <option>Kastamonu</option>
            </select><br><br>
            <label>İlçe</label>
            <input type="text"></input><br><br>
            <textarea rows="10" cols="50" placeholder="Benim hakkında"></textarea>
        </fieldset>
        <button type="button">Tamam</button>
        <button type="button">Temizle</button>
        <button type="button">Reset</button>
    </form>
</body>
</html>
