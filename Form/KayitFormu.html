<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt</title>
</head>
<body>
    <form name="kayit" action="Example.html" method="get" autocomplete="on">
        <h1>Kayıt Formu</h1>
        <label>E-posta</label><input type="email" autofocus required/><br><br>
        <label>Şifre</label><input type="password" required/><br><br>
        <label>Avatar Seçimi</label><br>
        <input type="radio" name="avt" checked="on"/><img src="Resim/dişi.jpeg" height="100">
        <input type="radio" name="avt"/><img src="Resim/erkek.png" height="100">
        <input type="radio" name="avt"/><img src="Resim/kadın.png" height="100">
        <input type="radio" name="avt"/><img src="Resim/kel.jpeg" height="100">
        <input type="radio" name="avt"/><img src="Resim/nihal atsız.png" height="100"><br>
        <label>Fotoğraf Yükle</label><br><br>
        <input type="file" name="foto"/><br><br>
        <input type="checkbox" name="kabul"/>Kuralları kabul ediyorum<br><br>
        <button>
            <img src="Resim/soru.png" height="15">Kuralları okudum kabul ediyorum
        </button><br><br>
        <button><img src="Resim/tik.jpeg" height="50"></button>
        <button><img src="Resim/çarpı.jpeg" height="50"></button>

    </form>
</body>
</html>
