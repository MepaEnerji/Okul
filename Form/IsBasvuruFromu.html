<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İş Başvuru Formu</title>
</head>
<body>
    <h1>İş Başvuru Formu</h1>
    <form name="isbasvuruformu" action="KayitFormu.html" method="get" autocomplete="on">
        <fieldset>
            <legend>Kişisel Bilgiler</legend><br>
            <label>Ad Soyad</label><br>
            <input type="text" placeholder="Ad Soyad giriniz"/><br><br>
            <label>Doğum Tarihi</label><br>
            <input type="date"/><br><br>
            <label>Cinsiyet</label><br>
            <input type="radio" checked="on"/>Erkek
            <input type="radio"/>Kadın<br><br>
        </fieldset>
        <fieldset>
            <legend>İletişim Bilgileri</legend><br>
            <label>E-posta</label><br>
            <input type="email" placeholder="E-posta giriniz"/><br><br>
            <label>Telefon</label><br>
            <input type="tel"/><br><br>
            <label>Şehir</label><br>
            <select name="iller" size="1">
                <option>İstanbul</option>
                <option>İzmir</option>
                <option>Kars</option>
                <option>Kastamonu</option>
            </select><br><br>
            <label>İlçe</label><br>
            <input type="text"/><br><br>
            <label>Adres</label><br>
            <textarea rows="10" cols="100"></textarea><br><br>
            <label>Web Sitesi</label><br>
            <input type="text" placeholder="Web Sitesi Adresi"/><br><br>
        </fieldset>
        <fieldset>
            <legend>Kariyer Bilgileri</legend><br>
            <label>Başvurduğunuz Birim</label><br>
            <input type="tetx" placeholder="Satış / Pazarlama"/><br><br>
            <label>İş Tecrübesi</label><br>
            <select name="yıl" size="1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select><br><br>
            <label>Yabancı Dil Seviyesi</label><br>
            <input type="range"/><br><br>
        </fieldset>
        <fieldset>
            <legend>Diğer Bilgiler</legend><br>
            <label>Hobiler</label><br>
            <input type="checkbox"/>Kitap
            <input type="checkbox"/>Müzik
            <input type="checkbox"/>Sinema<br><br>
            <label>Favori Renk</label><br>
            <input type="color"/><br><br>
            <label>Fotoğraf Yükle</label><br>
            <input type="file"/><br><br>
        </fieldset>
        <button>Okudum Anladım</button>
        <button disabled="on">Tamam</button>
        <button>Temizle</button>
    </form>
</body>
</html>
