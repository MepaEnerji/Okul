<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container text-center border border-black"><!--text-center ortalıyo--><!--border a renk vermek için border yazıp sonra bi daha border yazıp - koyup renk veriyosun-->
        <div class="row bg-danger">
            <div class="col">1.Hücre</div><!--col = collums(sütun) row = row(satır)-->
            <div class="col">2.Hücre</div>
            <div class="col">3.Hücre</div>
            <div class="col">4.Hücre</div>
            <div class="col">5.Hücre</div>
            <div class="col">6.Hücre</div>
        </div>
        <div class="row bg-info">
            <div class="col">1.Hücre</div><!--col = collums(sütun) row = row(satır)-->
            <div class="col">2.Hücre</div>
        </div>
        <div class="row row-cols-2 bg-primary gx-5"><!--row-cols-2 bir satırda 2 sütun olsun kalanlar alta kaysın-->
            <div class="col border">1.Hücre</div><!--border veriyo--><!--gx = gap-->
            <div class="col border">2.Hücre</div>
            <div class="col border">3.Hücre</div>
            <div class="col border">4.Hücre</div>
        </div>
        <div class="row bg-success text-center">
            <div class="col-9">1.Hücre</div><!--col-9 9 tane hücre yeri kaplıyo-->
            <div class="col">2.Hücre</div>
            <div class="col">3.Hücre</div>
            <div class="col">4.Hücre</div>
        </div>
    </div>
</body>
</html>
